version: "3.9"

services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: cavina
      POSTGRES_PASSWORD: cavina
      POSTGRES_DB: cavina
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://cavina:cavina@db:5432/cavina
      JWT_SECRET_KEY: changeme
      SWAGGER_ENABLED: "true"
      STRUCTLOG_JSON: "false"
    depends_on:
      - db
    ports:
      - "8001:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_PATH: http://localhost:8001
        VITE_USE_MOCK: "false"
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  pgdata:
